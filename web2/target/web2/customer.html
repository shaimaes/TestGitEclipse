<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CRUD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="customers.jsp">Liste des clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Ajouter un client</a>
                </li>
            </ul>
        </div>
    	</nav>
	<div class="container">
		
		<h2>Save Customer</h2>
		<form action="save" method="post">
			<!-- <div class="form-group">
				<label for="CUST_ID">ID du client</label> 
				<input type="text" class="form-control" id="CUST_ID"
					placeholder="Entrez l'ID du client">
			</div> -->
			<div class="form-group">
				<label for="ADDRESS">Adresse</label> 
				<input type="text"	class="form-control" name="ADDRESS" id="ADDRESS" placeholder="Entrez l'adresse">
			</div>
			<div class="form-group">
				<label for="CITY">Ville</label> 
				<input type="text"	class="form-control" name="CITY" id="CITY" placeholder="Entrez la ville">
			</div>
			<div class="form-group">
				<label for="CUST_TYPE_CD">Type de client</label> 
				<input type="text" 	class="form-control" name="CUST_TYPE_CD" id="CUST_TYPE_CD"	placeholder="Entrez le type de client">
			</div>
			<div class="form-group">
				<label for="FED_ID">ID fédéral</label> 
				<input type="text" class="form-control" name="FED_ID" id="FED_ID" placeholder="Entrez l'ID fédéral">
			</div>
			<div class="form-group">
				<label for="POSTAL_CODE">Code postal</label> 
				<input type="text" class="form-control" name="POSTAL_CODE" id="POSTAL_CODE" placeholder="Entrez le code postal">
			</div>
			<div class="form-group">
				<label for="STATE">État</label> 
				<input type="text" class="form-control" name="STATE" id="STATE" placeholder="Entrez l'état">
			</div>
			<button type="submit" class="btn btn-primary">Ajouter</button>
		</form>


	</div>
</body>
</html>
