<body>


            <header>

         <br>   
	<div class="container">
		
		<form action="save" method="post">
		
			<div class="form-group">
				<label for="FIRST_NAME">First Name</label> 
				<input type="text"	class="form-control" name="FIRST_NAME" id="FIRST_NAME" placeholder="Entrez votre prénom">
			</div>
			<div class="form-group">
				<label for="LAST_NAME">Last Name</label> 
				<input type="text"	class="form-control" name="LAST_NAME" id="LAST_NAME" placeholder="Entrez votre nom">
			</div>
			<div class="form-group">
				<label for="startDate">Date de début (yyyy-mm-dd)</label> 
				<input type="text" class="form-control" name="startDate" id="startDate" placeholder="Entrez la date de création">
			</div>
			<div class="form-group">
			<label for="title">Titre</label> 
				<input type="text" class="form-control" name="title" id="title" placeholder="Titre">
			</div>
			<button type="submit" class="btn btn-primary">Ajouter</button>
		</form>


	</div>
